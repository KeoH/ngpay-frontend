<form name="form" novalidate (ngSubmit)="onSubmit()" [formGroup]="form" >
  <div>
    <md-input-container>
      <input 
        mdInput 
        type="text" 
        formControlName="username"
        required 
        placeholder="Username"/>
    </md-input-container>
  </div>
  <div>
    <md-input-container>
      <input 
        mdInput 
        type="password"
        formControlName="password"
        required 
        placeholder="Password" />
    </md-input-container>
